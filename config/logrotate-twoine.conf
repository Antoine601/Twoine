# ============================================================================
# TWOINE - Configuration Logrotate
# ============================================================================
# Copier vers: /etc/logrotate.d/twoine
# ============================================================================

# Logs applicatifs Twoine
/var/log/twoine/app/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0640 twoine twoine
    sharedscripts
    postrotate
        # Signaler Ã  l'application de rouvrir les fichiers de log
        systemctl kill -s HUP twoine-api 2>/dev/null || true
        systemctl kill -s HUP twoine-worker 2>/dev/null || true
    endscript
}

# Logs Nginx Twoine
/var/log/twoine/nginx/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 0640 www-data adm
    sharedscripts
    postrotate
        # Recharger Nginx pour rouvrir les fichiers de log
        [ -f /var/run/nginx.pid ] && kill -USR1 $(cat /var/run/nginx.pid) 2>/dev/null || true
    endscript
}

# Logs des services de sites utilisateurs
/var/log/twoine/sites/*/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 0640 twoine twoine
    maxsize 50M
}

# Logs d'erreur (conservation plus longue)
/var/log/twoine/app/*-error.log
/var/log/twoine/nginx/error.log {
    daily
    rotate 30
    compress
    delaycompress
    missingok
    notifempty
    create 0640 twoine twoine
}
