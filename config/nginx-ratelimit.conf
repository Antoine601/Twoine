# Twoine Rate Limiting Configuration
# Copy to: /etc/nginx/conf.d/twoine-ratelimit.conf

# API rate limiting: 10 requests per second per IP
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# Login rate limiting: 5 requests per minute per IP (more restrictive)
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;

# General rate limiting: 30 requests per second per IP
limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
